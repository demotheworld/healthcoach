<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #A3B18A, #DDBEA9);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        /*height: 100vh;*/
    }

    /* Form Container */
    .container {
        background: #FAF3E0;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 95%;
        text-align: center;
    }

    h2 {
        color: #4A4E69;
        margin-bottom: 10px;
    }

    p {
        color: #6D6875;
        font-size: 14px;
    }

    /* Input Fields */
    .input-group {
        margin: 10px 0;
        text-align: left;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    /* Submit Button */
    .btn {
        background: #6D6875;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        width: 100%;
    }

    .btn:hover {
        background: #4A4E69;
    }

    /* Icon Section */
    .icons {
        display: flex;
        justify-content: space-around;
    }

    .icons img {
        width: 45px;
        height: 45px;
        border-radius: 10px;
        padding-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }
    }
</style>
<div class="container">
    <a href="#" onclick="history.go(-1)">Go Back</a>
    <br>
    <div class="icons">
        <img src="../static/img/lady.png" alt="Lady Icon">
        <h2>Health Coach App</h2>
        <img src="../static/img/man.png" alt="Man Icon">
    </div>
    {{response_output|safe}}
    <a href="#" onclick="history.go(-1)">Go Back</a>
    <div class="icons">
        <img src="../static/img/Excercise.png" alt="Exercise Icon">
        <img src="../static/img/heart.png" alt="Heart Icon">
        <img src="../static/img/weight.png" alt="Weight Icon">
    </div>
</div>
